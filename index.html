<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Priview Card</title>
    <!-- The Icon File -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- The Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- The Main Css File  -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="parent">
        <div class="card">
            <div class="image">
                <img src="images/image-product-desktop.jpg" alt="" class="desktop-img">
                <img src="images/image-product-mobile.jpg" alt="" class="mobile-img">
            </div>
            <div class="content">
                <p class="per">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="line">A floral, solar and voluptuous
                    interpretation composed by 
                    Olivier Polge, Perumer-Creator 
                    for the House of CHANEL
                </p>
                <div class="pri">
                   <h1 class="price">$149.99 </h1> <h6 class="last-price">$169.99</h6>
                </div>
                <div class="add">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
